<style>
  .shadow-button{
    background-color:rgb(2, 138, 2);
    color:white;
    border:none;
    font-size: 15px;
    padding-left: 15px;
    padding-right:15px;
    padding-top:15px;
    padding-bottom:15px;
    cursor:pointer;
    box-shadow:10px 10px 10px rgba(0,0,0,0.15);
    transition: box-shadow 0.15s;
  }

  .shadow-button:active{
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
  }
</style>






<button class="shadow-button">Shadow</button>
