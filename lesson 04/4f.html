<style>
  .subscribe-button{
    background-color:rgb(185, 1, 1);
    color:white;
    border:none;
    border-radius:2px;
    cursor:pointer;
    padding-top:10px;
    padding-bottom:10px;
    padding-left:16px ;
    padding-right: 16px;
    margin-right:8px;
    margin-left: 8px;
    vertical-align: top;
    transition:opacity 0.15s;
  }

  .subscribe-button:hover{
    opacity: 0.8;
  }

  .subscribe-button:active{
    opacity:0.5;
  }

  .join-button{
    background-color:rgb(234, 233, 238);
    border-color:rgb(91, 91, 216);
    border-style:solid;
    border-width:1px;
    color:rgb(83, 83, 224);
    border-radius:2px;
    cursor:pointer;
    margin-right:8px;
    margin-left: 8px;
    padding-top:9px;
    padding-bottom:9px;
    padding-left:16px ;
    padding-right: 16px;
    margin-right:8px;
    transition: background-color 0.15s,color 0.15s;
  }

   .join-button:hover{
    background-color: rgb(83, 83, 224);
    color:rgb(255, 255, 255);
   }

   .join-button:active{
    opacity:0.5;
   }

  .tweet-button{
    background-color:rgb(85, 105, 197);
    color:white;
    border:none;
    border-radius:18px;
    font-weight:bold;
    cursor:pointer;
    margin-right:8px;
    margin-left: 8px;
    vertical-align:top;
    padding-top:9px;
    padding-bottom:9px;
    padding-left:16px ;
    padding-right: 16px;
    transition:box-shadow 0.15s;

  }
  
  .tweet-button:hover{
  box-shadow:10px 10px 10px rgba(0,0,0,0.15);
  }

  .tweet-button:active{
    opacity: 0.5;
  }
</style>

<button class="subscribe-button">Subscribe</button>
<button class="join-button">JOIN </button>
<button class="tweet-button"> Tweet</button>
